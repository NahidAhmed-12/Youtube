<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Playlist Player</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #FF0000;
      --primary-dark: #CC0000;
      --primary-light: rgba(255, 0, 0, 0.1);
      --dark-1: #0F0F0F;
      --dark-2: #181818;
      --dark-3: #212121;
      --light-1: #FFFFFF;
      --light-2: #F1F1F1;
      --light-3: #E5E5E5;
      --gray-1: #AAAAAA;
      --gray-2: #717171;
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.15);
      --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.2);
      --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      --radius-sm: 6px;
      --radius-md: 12px;
      --radius-lg: 18px;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background-color: var(--dark-1);
      color: var(--light-2);
      line-height: 1.6;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 24px;
    }
    
    /* Header Styles */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
      margin-bottom: 32px;
      position: relative;
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
      text-decoration: none;
    }
    
    .logo-icon {
      width: 40px;
      height: 40px;
      background-color: var(--primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--light-1);
      font-size: 18px;
      box-shadow: 0 4px 12px rgba(255, 0, 0, 0.3);
    }
    
    .logo-text {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(to right, var(--primary), #FF5E00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }
    
    /* Input Section */
    .input-section {
      margin-bottom: 32px;
      position: relative;
    }
    
    .input-container {
      display: flex;
      box-shadow: var(--shadow-lg);
      border-radius: var(--radius-md);
      overflow: hidden;
      transition: var(--transition);
    }
    
    .input-container:focus-within {
      box-shadow: 0 0 0 2px var(--primary-light), var(--shadow-lg);
    }
    
    .input-container input {
      flex: 1;
      padding: 16px 24px;
      border: none;
      font-size: 16px;
      outline: none;
      background-color: var(--dark-3);
      color: var(--light-2);
      font-family: 'Poppins', sans-serif;
    }
    
    .input-container input::placeholder {
      color: var(--gray-1);
    }
    
    .input-container button {
      background-color: var(--primary);
      color: var(--light-1);
      border: none;
      padding: 0 28px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .input-container button:hover {
      background-color: var(--primary-dark);
    }
    
    .input-container button i {
      font-size: 18px;
    }
    
    /* Main Content Layout */
    .main-content {
      display: grid;
      grid-template-columns: 1fr 350px;
      gap: 24px;
    }
    
    @media (max-width: 1200px) {
      .main-content {
        grid-template-columns: 1fr;
      }
    }
    
    /* Player Section */
    .player-section {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    
    .player-container {
      background-color: var(--dark-2);
      border-radius: var(--radius-md);
      overflow: hidden;
      box-shadow: var(--shadow-md);
    }
    
    .player-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      background-color: #000;
    }
    
    #player {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    
    /* Player Controls */
    .player-controls {
      display: flex;
      justify-content: center;
      gap: 16px;
      padding: 16px;
      background-color: var(--dark-2);
      border-radius: 0 0 var(--radius-md) var(--radius-md);
    }
    
    .player-controls button {
      background-color: var(--primary);
      color: var(--light-1);
      border: none;
      padding: 12px 24px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: var(--shadow-sm);
    }
    
    .player-controls button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    .player-controls button:disabled {
      background-color: var(--gray-2);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    
    .player-controls button i {
      font-size: 16px;
    }
    
    /* Playlist Section */
    .playlist-section {
      height: calc(100vh - 200px);
      position: sticky;
      top: 24px;
    }
    
    .playlist-container {
      background-color: var(--dark-2);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-md);
      overflow: hidden;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    
    .playlist-header {
      padding: 18px 20px;
      background-color: var(--dark-3);
      color: var(--light-1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .playlist-title {
      font-size: 18px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .playlist-title i {
      color: var(--primary);
    }
    
    .playlist-count {
      background-color: var(--dark-1);
      color: var(--light-2);
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
    }
    
    .playlist-items {
      flex: 1;
      overflow-y: auto;
      padding: 8px;
    }
    
    /* Playlist Item */
    .playlist-item {
      display: flex;
      padding: 12px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      margin-bottom: 8px;
    }
    
    .playlist-item:hover {
      background-color: var(--dark-3);
    }
    
    .playlist-item.active {
      background-color: var(--primary-light);
    }
    
    .playlist-item.active::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background-color: var(--primary);
      border-radius: var(--radius-sm) 0 0 var(--radius-sm);
    }
    
    .playlist-item.active .video-title {
      color: var(--light-1);
    }
    
    .thumbnail {
      width: 120px;
      height: 68px;
      background-color: var(--dark-3);
      margin-right: 12px;
      flex-shrink: 0;
      background-size: cover;
      background-position: center;
      position: relative;
      border-radius: var(--radius-sm);
      overflow: hidden;
    }
    
    .thumbnail::after {
      content: attr(data-duration);
      position: absolute;
      bottom: 4px;
      right: 4px;
      background-color: rgba(0, 0, 0, 0.8);
      color: var(--light-1);
      padding: 2px 6px;
      font-size: 12px;
      border-radius: var(--radius-sm);
      font-weight: 500;
    }
    
    .video-info {
      flex: 1;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    
    .video-title {
      font-weight: 500;
      margin-bottom: 6px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      font-size: 15px;
      color: var(--light-2);
      transition: var(--transition);
    }
    
    .video-channel {
      color: var(--gray-1);
      font-size: 13px;
      margin-bottom: 8px;
      display: -webkit-box;
      -webkit-line-clamp: 1;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    
    .progress-container {
      margin-top: 6px;
    }
    
    .progress-info {
      display: flex;
      justify-content: space-between;
      font-size: 12px;
      color: var(--gray-1);
      margin-bottom: 4px;
    }
    
    .progress-bar {
      height: 4px;
      background-color: var(--dark-3);
      border-radius: 2px;
      overflow: hidden;
    }
    
    .progress {
      height: 100%;
      background-color: var(--primary);
      border-radius: 2px;
      transition: width 0.3s ease;
    }
    
    /* Empty State */
    .empty-state {
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      text-align: center;
      color: var(--gray-1);
    }
    
    .empty-icon {
      width: 80px;
      height: 80px;
      background-color: var(--dark-3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      color: var(--gray-2);
      margin-bottom: 20px;
      box-shadow: var(--shadow-sm);
    }
    
    .empty-title {
      font-size: 18px;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--light-2);
    }
    
    .empty-text {
      font-size: 14px;
      max-width: 280px;
      margin: 0 auto 20px;
      line-height: 1.5;
    }
    
    .empty-button {
      background-color: var(--primary);
      color: var(--light-1);
      border: none;
      padding: 10px 20px;
      border-radius: var(--radius-sm);
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      display: flex;
      align-items: center;
      gap: 8px;
      box-shadow: var(--shadow-sm);
    }
    
    .empty-button:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--dark-3);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--gray-2);
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--gray-1);
    }
    
    /* Responsive Adjustments */
    @media (max-width: 1024px) {
      .container {
        padding: 20px;
      }
      
      .main-content {
        grid-template-columns: 1fr;
      }
      
      .playlist-section {
        height: auto;
        position: static;
      }
      
      .playlist-items {
        max-height: 400px;
      }
    }
    
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 12px;
        margin-bottom: 24px;
      }
      
      .input-container {
        flex-direction: column;
      }
      
      .input-container input {
        padding: 14px 20px;
      }
      
      .input-container button {
        padding: 14px;
        justify-content: center;
      }
      
      .player-controls {
        flex-direction: column;
        gap: 12px;
      }
      
      .player-controls button {
        width: 100%;
        justify-content: center;
      }
      
      .thumbnail {
        width: 100px;
        height: 56px;
      }
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 16px;
      }
      
      .logo-text {
        font-size: 20px;
      }
      
      .playlist-item {
        flex-direction: column;
      }
      
      .thumbnail {
        width: 100%;
        height: 0;
        padding-bottom: 56.25%;
        margin-right: 0;
        margin-bottom: 12px;
      }
    }
    
    /* Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .playlist-item {
      animation: fadeIn 0.5s ease forwards;
      opacity: 0;
    }
    
    .playlist-item:nth-child(1) { animation-delay: 0.1s; }
    .playlist-item:nth-child(2) { animation-delay: 0.2s; }
    .playlist-item:nth-child(3) { animation-delay: 0.3s; }
    .playlist-item:nth-child(4) { animation-delay: 0.4s; }
    .playlist-item:nth-child(5) { animation-delay: 0.5s; }
    .playlist-item:nth-child(n+6) { animation-delay: 0.6s; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <a href="#" class="logo">
        <div class="logo-icon">
          <i class="fas fa-play"></i>
        </div>
        <div class="logo-text">Playlist Player</div>
      </a>
    </header>
    
  
    
    <div class="main-content">
      <div class="player-section">
        <div class="player-container">
          <div class="player-wrapper">
            <div id="player"></div>
          </div>
        </div>
        
        <div class="player-controls">
          <button onclick="playPreviousVideo()" id="prevBtn" disabled>
            <i class="fas fa-step-backward"></i> Previous
          </button>
          <button onclick="playNextVideo()" id="nextBtn" disabled>
            Next <i class="fas fa-step-forward"></i>
          </button>
        </div>
      </div>
      
      <div class="playlist-section">
        <div class="playlist-container">
          <div class="playlist-header">
            <div class="playlist-title">
              <i class="fas fa-list-ul"></i> Playlist
            </div>
            <div class="playlist-count" id="playlistCount">0 videos</div>
          </div>
          <div class="playlist-items" id="videoList">
            <div class="empty-state">
              <div class="empty-icon">
                <i class="fas fa-music"></i>
              </div>
              <div class="empty-title">Your playlist is empty</div>
              <div class="empty-text">Add YouTube videos to create your personalized playlist and start watching</div>
              <button class="empty-button" onclick="document.getElementById('videoLink').focus()">
                <i class="fas fa-plus"></i> Add First Video
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  
  <script>
    // Firebase config
const firebaseConfig = {
  databaseURL: "https://baul-vercel-app-default-rtdb.firebaseio.com/"
};

// Initialize Firebase
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// Global variables
let player;
let videoId = '';
let currentPlayingItem = null;
let lastWatchedVideoId = null;
let isSaving = false;
let playlistVideos = [];
let currentVideoIndex = -1;
let saveTimeInterval;

// Initialize the app
function initApp() {
  setupEventListeners();
  setupRealtimeListener();
  checkUrlHash();
}

// Set up event listeners
function setupEventListeners() {
  // Save time when page is about to unload
  window.addEventListener('beforeunload', function(e) {
    saveCurrentTime();
    clearInterval(saveTimeInterval);
  });
  
  // Handle hash changes
  window.addEventListener('hashchange', function() {
    const hashVideoId = window.location.hash.substring(1);
    if (hashVideoId && hashVideoId !== videoId) {
      loadSavedVideo(hashVideoId);
    }
  });
}

// Check URL hash on initial load
function checkUrlHash() {
  const hashVideoId = window.location.hash.substring(1);
  if (hashVideoId) {
    loadSavedVideo(hashVideoId);
  }
}

// Extract YouTube video ID from URL
function getVideoId(link) {
  try {
    let url = new URL(link);
    if (url.hostname.includes("youtu.be")) {
      return url.pathname.substring(1);
    } else {
      return url.searchParams.get("v");
    }
  } catch (e) {
    return null;
  }
}

// Save video to Firebase
function saveAndLoadVideo() {
  const link = document.getElementById("videoLink").value.trim();
  videoId = getVideoId(link);

  if (!videoId) {
    alert("Please enter a valid YouTube link.");
    return;
  }

  const videoRef = db.ref("videos/" + videoId);
  videoRef.set({
    url: link,
    time: 0,
    addedAt: firebase.database.ServerValue.TIMESTAMP,
    lastWatched: firebase.database.ServerValue.TIMESTAMP,
    title: "Loading...",
    channel: "Loading..."
  }).then(() => {
    document.getElementById("videoLink").value = "";
    // Update video metadata after a short delay to allow Firebase to process
    setTimeout(() => updateVideoMetadata(videoId), 1000);
  });
}

// Load YouTube player
function loadPlayer(videoId, startTime) {
  if (player) {
    player.loadVideoById({ videoId: videoId, startSeconds: startTime });
  } else {
    player = new YT.Player('player', {
      height: '390',
      width: '640',
      videoId: videoId,
      playerVars: {
        start: startTime,
        rel: 0,
        modestbranding: 1
      },
      events: {
        'onStateChange': onPlayerStateChange,
        'onReady': onPlayerReady
      }
    });
  }
  
  // Update last watched timestamp
  db.ref("videos/" + videoId).update({
    lastWatched: firebase.database.ServerValue.TIMESTAMP
  });
  
  lastWatchedVideoId = videoId;
  window.location.hash = videoId;
  
  // Update current video index
  currentVideoIndex = playlistVideos.findIndex(video => video.id === videoId);
  updateNavButtons();
}

// Save current playback time to Firebase
function saveCurrentTime() {
  if (!player || !videoId || isSaving) return;
  
  isSaving = true;
  const currentTime = Math.floor(player.getCurrentTime());
  
  db.ref("videos/" + videoId).update({
    time: currentTime,
    lastWatched: firebase.database.ServerValue.TIMESTAMP
  }).then(() => {
    isSaving = false;
    updateProgressBars();
  }).catch(error => {
    console.error("Error saving time:", error);
    isSaving = false;
  });
}

// Player event handlers
function onPlayerReady(event) {
  // Set up periodic saving (every 10 seconds)
  saveTimeInterval = setInterval(saveCurrentTime, 10000);
  
  // Update video metadata if not already set
  if (!playlistVideos[currentVideoIndex]?.data?.title || 
      playlistVideos[currentVideoIndex].data.title === "Loading...") {
    updateVideoMetadata(videoId);
  }
}

function onPlayerStateChange(event) {
  if (event.data === YT.PlayerState.PAUSED || event.data === YT.PlayerState.ENDED) {
    saveCurrentTime();
  }
  
  if (event.data === YT.PlayerState.PLAYING) {
    highlightCurrentVideo();
  }
}

// Set up Firebase realtime listener
function setupRealtimeListener() {
  db.ref("videos").orderByChild("addedAt").on("value", (snapshot) => {
    const list = document.getElementById("videoList");
    list.innerHTML = "";

    if (!snapshot.exists()) {
      showEmptyState();
      return;
    }

    playlistVideos = [];
    let mostRecentVideo = null;
    let mostRecentTime = 0;

    snapshot.forEach(child => {
      const vid = child.key;
      const data = child.val();
      
      playlistVideos.push({
        id: vid,
        data: data,
        duration: data.duration || "0:00"
      });

      // Track the most recently watched video
      if (data.lastWatched && data.lastWatched > mostRecentTime) {
        mostRecentTime = data.lastWatched;
        mostRecentVideo = vid;
      }
    });

    // Update playlist count
    document.getElementById("playlistCount").textContent = 
      `${playlistVideos.length} ${playlistVideos.length === 1 ? 'video' : 'videos'}`;

    // Render all videos
    playlistVideos.forEach((video, index) => {
      const item = document.createElement("div");
      item.className = "playlist-item";
      item.setAttribute("data-video-id", video.id);
      item.onclick = () => loadSavedVideo(video.id);
      
      item.innerHTML = `
        <div class="thumbnail" style="background-image: url(https://img.youtube.com/vi/${video.id}/mqdefault.jpg)" 
             data-duration="${video.duration}"></div>
        <div class="video-info">
          <div class="video-title">${video.data.title || "Untitled Video"}</div>
          <div class="video-channel">${video.data.channel || "Unknown channel"}</div>
          <div class="progress-container">
            <div class="progress-info">
              <span>${formatTime(video.data.time || 0)}</span>
              <span>${video.duration}</span>
            </div>
            <div class="progress-bar">
              <div class="progress" style="width: ${(video.data.time / (video.data.durationSec || 1)) * 100}%"></div>
            </div>
          </div>
        </div>
      `;
      
      list.appendChild(item);
    });

    // Auto-play logic
    const hashVideoId = window.location.hash.substring(1);
    
    if (hashVideoId) {
      // Priority 1: Video from URL hash
      loadSavedVideo(hashVideoId);
    } else if (mostRecentVideo && !videoId) {
      // Priority 2: Most recently watched video
      loadSavedVideo(mostRecentVideo);
    } else if (playlistVideos.length > 0 && !videoId) {
      // Priority 3: First video in playlist
      loadSavedVideo(playlistVideos[0].id);
    }
    
    // Update current video index if we have a videoId
    if (videoId) {
      currentVideoIndex = playlistVideos.findIndex(video => video.id === videoId);
      updateNavButtons();
    }
  });
}

// Show empty state
function showEmptyState() {
  const list = document.getElementById("videoList");
  list.innerHTML = `
    <div class="empty-state">
      <div class="empty-icon">
        <i class="fas fa-music"></i>
      </div>
      <div class="empty-title">Your playlist is empty</div>
      <div class="empty-text">Add YouTube videos to create your personalized playlist and start watching</div>
      <button class="empty-button" onclick="document.getElementById('videoLink').focus()">
        <i class="fas fa-plus"></i> Add First Video
      </button>
    </div>
  `;
  document.getElementById("playlistCount").textContent = "0 videos";
  playlistVideos = [];
  currentVideoIndex = -1;
  updateNavButtons();
}

// Format time as MM:SS
function formatTime(seconds) {
  const mins = Math.floor(seconds / 60);
  const secs = Math.floor(seconds % 60);
  return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
}

// Load video from Firebase
function loadSavedVideo(vid) {
  videoId = vid;
  db.ref("videos/" + vid).once("value").then(snapshot => {
    const video = snapshot.val();
    const startTime = video.time || 0;
    loadPlayer(videoId, startTime);
    highlightCurrentVideo();
  });
}

// Navigation functions
function playNextVideo() {
  if (currentVideoIndex < playlistVideos.length - 1) {
    const nextVideo = playlistVideos[currentVideoIndex + 1];
    loadSavedVideo(nextVideo.id);
  }
}

function playPreviousVideo() {
  if (currentVideoIndex > 0) {
    const prevVideo = playlistVideos[currentVideoIndex - 1];
    loadSavedVideo(prevVideo.id);
  }
}

function updateNavButtons() {
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  
  prevBtn.disabled = currentVideoIndex <= 0;
  nextBtn.disabled = currentVideoIndex >= playlistVideos.length - 1 || currentVideoIndex === -1;
}

// Highlight current video in playlist
function highlightCurrentVideo() {
  if (currentPlayingItem) {
    currentPlayingItem.classList.remove("active");
  }
  
  const items = document.querySelectorAll(".playlist-item");
  items.forEach(item => {
    if (item.getAttribute("data-video-id") === videoId) {
      item.classList.add("active");
      currentPlayingItem = item;
      // Scroll to the item
      item.scrollIntoView({ behavior: "smooth", block: "nearest" });
    }
  });
}

// Update progress bars for all videos
function updateProgressBars() {
  db.ref("videos").once("value").then(snapshot => {
    snapshot.forEach(child => {
      const vid = child.key;
      const data = child.val();
      const progressBar = document.querySelector(`.playlist-item[data-video-id="${vid}"] .progress`);
      const timeDisplay = document.querySelector(`.playlist-item[data-video-id="${vid}"] .progress-info span:first-child`);
      
      if (progressBar && timeDisplay) {
        const percentage = (data.time / (data.durationSec || 1)) * 100;
        progressBar.style.width = `${percentage}%`;
        timeDisplay.textContent = formatTime(data.time);
      }
    });
  });
}

// Update video metadata (title, channel, duration)
function updateVideoMetadata(videoId) {
  // This would require YouTube API to get full video details
  // For now we'll just update with basic info
  const videoRef = db.ref("videos/" + videoId);
  
  videoRef.update({
    title: "YouTube Video",
    channel: "YouTube Channel",
    duration: "5:00", // Placeholder
    durationSec: 300  // Placeholder (5 minutes)
  });
}

// Initialize the app when YouTube API is ready
function onYouTubeIframeAPIReady() {
  initApp();
}
