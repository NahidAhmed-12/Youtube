<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Playlist Player</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
  --primary: #FF3E5E;
  --primary-dark: #D2334E;
  --primary-light: rgba(255, 62, 94, 0.15);
  --gradient: linear-gradient(135deg, #FF3E5E 0%, #FF6B8B 50%, #FF9A8B 100%);
  --dark-1: #0A0A0A;
  --dark-2: #121212;
  --dark-3: #1E1E1E;
  --dark-4: #2A2A2A;
  --light-1: #FFFFFF;
  --light-2: #F0F0F0;
  --light-3: #E0E0E0;
  --gray-1: #B0B0B0;
  --gray-2: #707070;
  --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.1);
  --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.15);
  --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.2);
  --shadow-xl: 0 15px 30px rgba(0, 0, 0, 0.3);
  --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
  --radius-sm: 6px;
  --radius-md: 10px;
  --radius-lg: 14px;
  --radius-xl: 20px;
  --radius-full: 9999px;
}

/* Base Styles */
body {
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
  background-color: var(--dark-1);
  color: var(--light-2);
  line-height: 1.5;
  min-height: 100vh;
  -webkit-font-smoothing: antialiased;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 1800px;
  margin: 0 auto;
  padding: 24px;
}

/* Main Content Layout */
.main-content {
  display: grid;
  grid-template-columns: 1.5fr 1fr;
  gap: 28px;
  align-items: start;
}

/* Header Styles */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 0;
  margin-bottom: 32px;
  position: relative;
}

header::after {
  content: '';
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 1px;
  background: linear-gradient(90deg, transparent, var(--primary), transparent);
  opacity: 0.2;
}

.logo {
  display: flex;
  align-items: center;
  gap: 14px;
  text-decoration: none;
}

.logo-icon {
  width: 44px;
  height: 44px;
  background: var(--gradient);
  border-radius: var(--radius-md);
  display: flex;
  align-items: center;
  justify-content: center;
  color: var(--light-1);
  font-size: 18px;
  box-shadow: 0 4px 20px rgba(255, 62, 94, 0.4);
  transition: var(--transition);
}

.logo:hover .logo-icon {
  transform: rotate(15deg) scale(1.1);
  box-shadow: 0 6px 24px rgba(255, 62, 94, 0.5);
}

.logo-text {
  font-size: 26px;
  font-weight: 800;
  background: var(--gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  letter-spacing: -0.5px;
}

/* Input Section */
.input-section {
  margin-bottom: 32px;
  grid-column: 1 / -1;
}

.input-container {
  display: flex;
  border-radius: var(--radius-lg);
  overflow: hidden;
  transition: var(--transition);
  background-color: var(--dark-3);
  border: 1px solid var(--dark-4);
  box-shadow: var(--shadow-md);
}

.input-container:focus-within {
  border-color: var(--primary);
  box-shadow: 0 0 0 3px var(--primary-light), var(--shadow-md);
}

.input-container input {
  flex: 1;
  padding: 16px 20px;
  border: none;
  font-size: 15px;
  outline: none;
  background-color: transparent;
  color: var(--light-2);
  font-weight: 500;
}

.input-container input::placeholder {
  color: var(--gray-2);
  font-weight: 400;
}

.input-container button {
  background: var(--gradient);
  color: var(--light-1);
  border: none;
  padding: 0 28px;
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  display: flex;
  align-items: center;
  gap: 10px;
  position: relative;
  overflow: hidden;
}

.input-container button:hover {
  background: linear-gradient(135deg, #FF4D6D 0%, #FF7B8B 50%, #FFA88B 100%);
}

.input-container button i {
  font-size: 16px;
  transition: transform 0.3s ease;
}

.input-container button:hover i {
  transform: scale(1.2);
}

/* Player Section */
.player-section {
  position: relative;
}

.player-container {
  background-color: var(--dark-2);
  border-radius: var(--radius-xl);
  overflow: hidden;
  box-shadow: var(--shadow-xl);
  border: 1px solid var(--dark-4);
  transition: var(--transition);
}

.player-container:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-xl);
}

.player-wrapper {
  position: relative;
  padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
  height: 0;
  overflow: hidden;
  background-color: #000;
}

#player {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}

/* Player Controls */
.player-controls {
  display: flex;
  justify-content: center;
  gap: 16px;
  padding: 18px;
  background-color: var(--dark-2);
  border-radius: 0 0 var(--radius-xl) var(--radius-xl);
  border-top: 1px solid var(--dark-4);
}

.player-controls button {
  background: var(--gradient);
  color: var(--light-1);
  border: none;
  padding: 12px 24px;
  border-radius: var(--radius-md);
  cursor: pointer;
  font-size: 15px;
  font-weight: 600;
  transition: var(--transition);
  display: flex;
  align-items: center;
  gap: 8px;
  box-shadow: var(--shadow-md);
  position: relative;
  overflow: hidden;
  min-width: 130px;
  justify-content: center;
}

.player-controls button:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
  background: linear-gradient(135deg, #FF4D6D 0%, #FF7B8B 50%, #FFA88B 100%);
}

.player-controls button:active {
  transform: translateY(0);
}

.player-controls button:disabled {
  background: var(--dark-4);
  color: var(--gray-2);
  cursor: not-allowed;
  transform: none;
  box-shadow: none;
}

.player-controls button i {
  font-size: 15px;
  transition: transform 0.3s ease;
}

.player-controls button:hover i {
  transform: scale(1.2);
}

/* Playlist Section */
.playlist-section {
  position: sticky;
  top: 24px;
  height: calc(100vh - 100px);
}

.playlist-container {
  background-color: var(--dark-2);
  border-radius: var(--radius-xl);
  box-shadow: var(--shadow-xl);
  overflow: hidden;
  height: 100%;
  display: flex;
  flex-direction: column;
  border: 1px solid var(--dark-4);
}

.playlist-header {
  padding: 16px 20px;
  background-color: var(--dark-3);
  color: var(--light-1);
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid var(--dark-4);
}

.playlist-title {
  font-size: 17px;
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 10px;
}

.playlist-title i {
  background: var(--gradient);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  font-size: 18px;
}

.playlist-count {
  background-color: var(--dark-4);
  color: var(--light-2);
  padding: 5px 12px;
  border-radius: var(--radius-full);
  font-size: 13px;
  font-weight: 700;
}

.playlist-items {
  flex: 1;
  overflow-y: auto;
  padding: 16px;
}

/* Playlist Item - Modern Card Style */
.playlist-item {
  display: flex;
  padding: 14px;
  border-radius: var(--radius-lg);
  cursor: pointer;
  transition: var(--transition);
  position: relative;
  margin-bottom: 12px;
  background-color: var(--dark-3);
  border: 1px solid var(--dark-4);
  overflow: hidden;
}

.playlist-item::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 3px;
  height: 100%;
  background: var(--gradient);
  transform: scaleY(0);
  transform-origin: bottom;
  transition: transform 0.3s ease;
}

.playlist-item:hover {
  background-color: var(--dark-4);
  transform: translateY(-3px);
  box-shadow: var(--shadow-md);
  border-color: var(--primary);
}

.playlist-item:hover::before {
  transform: scaleY(1);
}

.playlist-item.active {
  background-color: rgba(255, 62, 94, 0.1);
  border-color: var(--primary);
  transform: translateY(-3px);
  box-shadow: 0 8px 16px rgba(255, 62, 94, 0.2);
}

.playlist-item.active::before {
  transform: scaleY(1);
}

.playlist-item.active .video-title {
  color: var(--light-1);
  font-weight: 600;
}

.playlist-item.active .video-channel {
  color: var(--light-3);
}

.thumbnail {
  width: 150px;
  height: 84px;
  background-color: var(--dark-4);
  margin-right: 16px;
  flex-shrink: 0;
  background-size: cover;
  background-position: center;
  position: relative;
  border-radius: var(--radius-sm);
  overflow: hidden;
  transition: var(--transition);
  box-shadow: var(--shadow-sm);
}

.playlist-item:hover .thumbnail {
  transform: scale(1.02);
  box-shadow: var(--shadow-md);
}

.thumbnail::after {
  content: attr(data-duration);
  position: absolute;
  bottom: 6px;
  right: 6px;
  background-color: rgba(0, 0, 0, 0.8);
  color: var(--light-1);
  padding: 3px 8px;
  font-size: 11px;
  border-radius: var(--radius-sm);
  font-weight: 600;
}

.video-info {
  flex: 1;
  overflow: hidden;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.video-title {
  font-weight: 600;
  margin-bottom: 6px;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
  font-size: 15px;
  color: var(--light-2);
  transition: var(--transition);
}

.video-channel {
  color: var(--gray-1);
  font-size: 13px;
  margin-bottom: 10px;
  display: -webkit-box;
  -webkit-line-clamp: 1;
  -webkit-box-orient: vertical;
  overflow: hidden;
  transition: var(--transition);
}

.progress-container {
  margin-top: 8px;
}

.progress-info {
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  color: var(--gray-1);
  margin-bottom: 6px;
  font-weight: 500;
}

.progress-bar {
  height: 4px;
  background-color: var(--dark-4);
  border-radius: 2px;
  overflow: hidden;
}

.progress {
  height: 100%;
  background: var(--gradient);
  border-radius: 2px;
  transition: width 0.5s ease;
}

/* Empty State - Modern Design */
.empty-state {
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 40px 24px;
  text-align: center;
  color: var(--gray-1);
}

.empty-icon {
  width: 80px;
  height: 80px;
  background: var(--gradient);
  border-radius: var(--radius-xl);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 32px;
  color: var(--light-1);
  margin-bottom: 24px;
  box-shadow: var(--shadow-lg);
  transition: var(--transition);
}

.empty-state:hover .empty-icon {
  transform: scale(1.1) rotate(10deg);
  box-shadow: 0 12px 28px rgba(255, 62, 94, 0.3);
}

.empty-title {
  font-size: 18px;
  margin-bottom: 10px;
  font-weight: 700;
  color: var(--light-2);
}

.empty-text {
  font-size: 14px;
  max-width: 280px;
  margin: 0 auto 24px;
  line-height: 1.6;
}

.empty-button {
  background: var(--gradient);
  color: var(--light-1);
  border: none;
  padding: 12px 24px;
  border-radius: var(--radius-md);
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  display: flex;
  align-items: center;
  gap: 8px;
  box-shadow: var(--shadow-md);
  position: relative;
  overflow: hidden;
}

.empty-button:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-lg);
  background: linear-gradient(135deg, #FF4D6D 0%, #FF7B8B 50%, #FFA88B 100%);
}

.empty-button:active {
  transform: translateY(0);
}

.empty-button i {
  font-size: 16px;
  transition: transform 0.3s ease;
}

.empty-button:hover i {
  transform: scale(1.2);
}

/* Custom Scrollbar - Modern Style */
::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: var(--dark-3);
  border-radius: 4px;
}

::-webkit-scrollbar-thumb {
  background: var(--gray-2);
  border-radius: 4px;
  border: 2px solid var(--dark-3);
}

::-webkit-scrollbar-thumb:hover {
  background: var(--primary);
}

/* Responsive Adjustments */
@media (max-width: 1200px) {
  .container {
    padding: 20px;
  }
  
  .main-content {
    grid-template-columns: 1.2fr 1fr;
    gap: 24px;
  }
  
  .thumbnail {
    width: 140px;
    height: 78px;
  }
}

@media (max-width: 992px) {
  .main-content {
    grid-template-columns: 1fr;
  }
  
  .playlist-section {
    margin-top: 24px;
    height: auto;
    position: static;
  }
  
  .playlist-items {
    max-height: 500px;
  }
}

@media (max-width: 768px) {
  .container {
    padding: 16px;
  }
  
  header {
    flex-direction: column;
    align-items: flex-start;
    gap: 16px;
    margin-bottom: 24px;
  }
  
  .logo {
    gap: 12px;
  }
  
  .logo-icon {
    width: 40px;
    height: 40px;
    font-size: 16px;
  }
  
  .logo-text {
    font-size: 22px;
  }
  
  .input-container {
    flex-direction: column;
  }
  
  .input-container input {
    padding: 14px 16px;
  }
  
  .input-container button {
    padding: 14px;
    justify-content: center;
  }
  
  .player-controls {
    flex-direction: column;
    gap: 12px;
  }
  
  .player-controls button {
    width: 100%;
  }
  
  .thumbnail {
    width: 120px;
    height: 68px;
  }
  
  .playlist-header {
    padding: 14px 16px;
  }
}

@media (max-width: 576px) {
  .playlist-item {
    flex-direction: column;
    padding: 12px;
  }
  
  .thumbnail {
    width: 100%;
    height: 0;
    padding-bottom: 56.25%;
    margin-right: 0;
    margin-bottom: 12px;
  }
  
  .video-title {
    font-size: 14px;
  }
  
  .video-channel {
    font-size: 12px;
  }
  
  .empty-icon {
    width: 70px;
    height: 70px;
    font-size: 28px;
  }
  
  .empty-title {
    font-size: 16px;
  }
  
  .empty-text {
    font-size: 13px;
  }
}

/* Animation - Modern Effects */
@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

.playlist-item {
  animation: fadeIn 0.4s ease forwards;
  opacity: 0;
}

.playlist-item:nth-child(1) { animation-delay: 0.1s; }
.playlist-item:nth-child(2) { animation-delay: 0.2s; }
.playlist-item:nth-child(3) { animation-delay: 0.3s; }
.playlist-item:nth-child(4) { animation-delay: 0.4s; }
.playlist-item:nth-child(5) { animation-delay: 0.5s; }
.playlist-item:nth-child(n+6) { animation-delay: 0.6s; }

/* Floating Action Button - Modern Style */
.fab {
  position: fixed;
  bottom: 24px;
  right: 24px;
  width: 56px;
  height: 56px;
  border-radius: var(--radius-full);
  background: var(--gradient);
  color: white;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  box-shadow: var(--shadow-xl);
  z-index: 100;
  cursor: pointer;
  transition: var(--transition);
  display: none;
  border: none;
  outline: none;
}

.fab:hover {
  transform: translateY(-5px) scale(1.1);
  box-shadow: 0 15px 30px rgba(255, 62, 94, 0.4);
  background: linear-gradient(135deg, #FF4D6D 0%, #FF7B8B 50%, #FFA88B 100%);
}

@media (max-width: 768px) {
  .fab {
    display: flex;
  }
}

/* Admin Panel Styles */
.admin-panel {
  position: fixed;
  top: 0;
  right: -400px;
  width: 400px;
  height: 100vh;
  background-color: var(--dark-2);
  z-index: 1000;
  transition: var(--transition);
  box-shadow: var(--shadow-xl);
  border-left: 1px solid var(--dark-4);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.admin-panel.active {
  right: 0;
}

.admin-header {
  padding: 16px 20px;
  background-color: var(--dark-3);
  color: var(--light-1);
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid var(--dark-4);
}

.admin-title {
  font-size: 17px;
  font-weight: 700;
  display: flex;
  align-items: center;
  gap: 10px;
}

.admin-close {
  background: none;
  border: none;
  color: var(--gray-1);
  font-size: 20px;
  cursor: pointer;
  transition: var(--transition);
}

.admin-close:hover {
  color: var(--primary);
  transform: rotate(90deg);
}

.admin-content {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
}

.admin-section {
  margin-bottom: 24px;
}

.admin-section-title {
  font-size: 15px;
  font-weight: 600;
  margin-bottom: 12px;
  color: var(--light-1);
  padding-bottom: 8px;
  border-bottom: 1px solid var(--dark-4);
}

.playlist-selector {
  display: flex;
  flex-direction: column;
  gap: 10px;
}


.playlist-option:hover {
  background-color: var(--dark-4);
  border-color: var(--primary);
}

.playlist-option.active {
  background-color: rgba(255, 62, 94, 0.1);
  border-color: var(--primary);
}




 
 







.playlist-videos {
  display: none;
  margin-top: 12px;
  border-left: 2px solid var(--primary);
  padding-left: 12px;
}

.playlist-videos.active {
  display: block;
}

.playlist-video-item {
  display: flex;
  padding: 10px;
  border-radius: var(--radius-sm);
  margin-bottom: 8px;
  background-color: var(--dark-3);
  border: 1px solid var(--dark-4);
}

.playlist-video-thumb {
  width: 80px;
  height: 45px;
  background-size: cover;
  background-position: center;
  border-radius: var(--radius-sm);
  margin-right: 12px;
}

.playlist-video-info {
  flex: 1;
}

.playlist-video-title {
  font-size: 13px;
  font-weight: 500;
  margin-bottom: 4px;
  display: -webkit-box;
  -webkit-line-clamp: 2;
  -webkit-box-orient: vertical;
  overflow: hidden;
}

.playlist-video-duration {
  font-size: 11px;
  color: var(--gray-1);
}

.create-playlist-form {
  display: flex;
  gap: 10px;
  margin-top: 16px;
}

.create-playlist-form input {
  flex: 1;
  padding: 10px 14px;
  background-color: var(--dark-3);
  border: 1px solid var(--dark-4);
  border-radius: var(--radius-md);
  color: var(--light-2);
  outline: none;
}

.create-playlist-form button {
  background: var(--gradient);
  color: var(--light-1);
  border: none;
  padding: 0 16px;
  border-radius: var(--radius-md);
  cursor: pointer;
  font-weight: 600;
  transition: var(--transition);
}

.create-playlist-form button:hover {
  background: linear-gradient(135deg, #FF4D6D 0%, #FF7B8B 50%, #FFA88B 100%);
}

.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 999;
  opacity: 0;
  pointer-events: none;
  transition: var(--transition);
}

.overlay.active {
  opacity: 1;
  pointer-events: all;
}

/* Menu Button Styles */
.menu-button {
  background: none;
  border: none;
  color: var(--primary);

  font-size: 20px;
  cursor: pointer;
  transition: var(--transition);
  display: flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  border-radius: var(--radius-full);
}

.menu-button:hover {
  color: var(--primary);
  background-color: var(--primary-light);
  
  
}

.current-playlist {
  font-size: 14px;
  color: var(--gray-1);
  margin-left: 10px;
  display: inline-block;
  max-width: 200px;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* Responsive adjustments for admin panel */
@media (max-width: 576px) {
  .admin-panel {
    width: 100%;

<script>
// Firebase config
const firebaseConfig = {
  databaseURL: "https://baul-vercel-app-default-rtdb.firebaseio.com/"
};

// Constants
const LAST_PLAYED_PLAYLIST_KEY = "lastPlayedPlaylist";

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

let player;
let videoId = '';
let currentPlayingItem = null;
let lastWatchedVideoId = null;
let isSaving = false;
let playlistVideos = [];
let currentVideoIndex = -1;
let lastUpdateTime = 0;
let currentPlaylistId = 'default';
let playlists = {};
let isInitialLoad = true;
let autoPlayNextEnabled = true; // Default to true

// Enhanced time tracking variables
let lastSavedTime = 0;
let unsavedChanges = false;
let pendingSave = false;
let forceSaveOnUnload = false;
let saveInterval;

// DOM Elements
const adminPanel = document.getElementById('adminPanel');
const overlay = document.getElementById('overlay');
const menuButton = document.getElementById('menuButton');
const adminClose = document.getElementById('adminClose');
const playlistSelector = document.getElementById('playlistSelector');
const currentPlaylistName = document.getElementById('currentPlaylistName');

// Menu button click handler
menuButton.addEventListener('click', () => {
  adminPanel.classList.add('active');
  overlay.classList.add('active');
});

// Admin close button handler
adminClose.addEventListener('click', () => {
  adminPanel.classList.remove('active');
  overlay.classList.remove('active');
});

// Overlay click handler
overlay.addEventListener('click', () => {
  adminPanel.classList.remove('active');
  overlay.classList.remove('active');
});

// Function to extract YouTube video ID from different formats
function getVideoId(link) {
  try {
    let url = new URL(link);
    if (url.hostname.includes("youtu.be")) {
      return url.pathname.substring(1); // youtu.be/VIDEO_ID
    } else {
      return url.searchParams.get("v");
    }
  } catch (e) {
    return null;
  }
}

function saveAndLoadVideo() {
  const link = document.getElementById("videoLink").value.trim();
  videoId = getVideoId(link);

  if (!videoId) {
    alert("Please enter a valid YouTube link.");
    return;
  }

  // Check if video already exists in current playlist
  const videoExists = playlistVideos.some(video => video.id === videoId);
  if (videoExists) {
    alert("This video is already in the current playlist.");
    return;
  }

  // Save to the current playlist
  const videoRef = db.ref(`playlists/${currentPlaylistId}/videos/${videoId}`);
  videoRef.set({
    url: link,
    time: 0,
    addedAt: firebase.database.ServerValue.TIMESTAMP,
    lastWatched: firebase.database.ServerValue.TIMESTAMP,
    duration: "0:00",
    durationSec: 1
  }).then(() => {
    document.getElementById("videoLink").value = "";
  });
}

function loadPlayer(videoId, startTime) {
  // Save current time before loading new video
  if (player && lastWatchedVideoId && unsavedChanges) {
    forceSaveCurrentTime();
  }
  
  if (player) {
    player.loadVideoById({ videoId: videoId, startSeconds: startTime });
  } else {
    player = new YT.Player('player', {
      height: '390',
      width: '640',
      videoId: videoId,
      playerVars: {
        start: startTime,
        rel: 0,
        modestbranding: 1
      },
      events: {
        'onStateChange': onPlayerStateChange,
        'onReady': onPlayerReady
      }
    });
  }
  
  // Update last watched timestamp
  db.ref(`playlists/${currentPlaylistId}/videos/${videoId}/lastWatched`).set(firebase.database.ServerValue.TIMESTAMP);
  lastWatchedVideoId = videoId;
  
  // Update URL hash
  window.location.hash = `${currentPlaylistId}|${videoId}`;
  
  // Update current video index
  currentVideoIndex = playlistVideos.findIndex(video => video.id === videoId);
  updateNavButtons();
  
  // Reset tracking variables for new video
  lastSavedTime = startTime;
  unsavedChanges = false;
  pendingSave = false;
}

// Enhanced time saving functions
function forceSaveCurrentTime() {
  if (!player || !videoId) return;
  
  const currentTime = Math.floor(player.getCurrentTime());
  lastSavedTime = currentTime;
  unsavedChanges = false;
  pendingSave = false;
  
  isSaving = true;
  
  db.ref(`playlists/${currentPlaylistId}/videos/${videoId}`).update({
    time: currentTime,
    lastWatched: firebase.database.ServerValue.TIMESTAMP
  }).then(() => {
    console.log("Time forcefully saved:", currentTime);
    isSaving = false;
    updateProgressBarForVideo(videoId, currentTime);
  }).catch(error => {
    console.error("Error saving time:", error);
    isSaving = false;
  });
}

function checkAndSaveTime() {
  if (!player || !videoId || isSaving) return;
  
  const currentTime = Math.floor(player.getCurrentTime());
  const now = Date.now();
  
  // Only proceed if time has changed significantly (more than 1 second)
  if (Math.abs(currentTime - lastSavedTime) < 1 && !forceSaveOnUnload) return;
  
  // If we're forcing a save (like on unload), proceed regardless of time difference
  if (!forceSaveOnUnload) {
    // Only save if at least 2 seconds have passed since last save attempt
    if (now - lastUpdateTime < 2000) {
      if (!pendingSave) {
        pendingSave = true;
        setTimeout(checkAndSaveTime, 2000 - (now - lastUpdateTime));
      }
      return;
    }
  }
  
  isSaving = true;
  lastUpdateTime = now;
  lastSavedTime = currentTime;
  unsavedChanges = false;
  pendingSave = false;
  
  db.ref(`playlists/${currentPlaylistId}/videos/${videoId}`).update({
    time: currentTime,
    lastWatched: firebase.database.ServerValue.TIMESTAMP
  }).then(() => {
    console.log("Time saved:", currentTime);
    isSaving = false;
    updateProgressBarForVideo(videoId, currentTime);
  }).catch(error => {
    console.error("Error saving time:", error);
    isSaving = false;
  });
}

function onPlayerReady(event) {
  // Set up periodic checking (every 1 second)
  clearInterval(saveInterval);
  saveInterval = setInterval(checkAndSaveTime, 1000);
  
  // Update current video's duration if not set
  if (player && player.getDuration) {
    const duration = player.getDuration();
    if (duration > 0) {
      db.ref(`playlists/${currentPlaylistId}/videos/${videoId}`).update({
        duration: formatTime(duration),
        durationSec: duration
      });
    }
  }
}

function onPlayerStateChange(event) {
  // Always check for save when player state changes
  checkAndSaveTime();
  
  if (event.data === YT.PlayerState.PLAYING) {
    highlightCurrentVideo();
  }
  
  // Auto play next video when current video ends (if enabled)
  if (event.data === YT.PlayerState.ENDED && autoPlayNextEnabled) {
    playNextVideo();
  }
}

function setupRealtimeListener() {
  // First, load the last played playlist from Firebase
  db.ref(LAST_PLAYED_PLAYLIST_KEY).once('value').then(snapshot => {
    if (snapshot.exists()) {
      currentPlaylistId = snapshot.val();
    }
    
    // Check URL hash for playlist-specific video
    const hashParts = window.location.hash.substring(1).split('|');
    if (hashParts.length === 2) {
      currentPlaylistId = hashParts[0];
    }
    
    // Then load all playlists
    db.ref("playlists").on("value", (snapshot) => {
      if (snapshot.exists()) {
        playlists = snapshot.val();
        renderPlaylistSelector();
        
        // If current playlist doesn't exist, fall back to default
        if (!playlists[currentPlaylistId]) {
          currentPlaylistId = 'default';
          if (!playlists[currentPlaylistId]) {
            // Create default playlist if it doesn't exist
            db.ref("playlists/default").set({
              name: "Default Playlist",
              createdAt: firebase.database.ServerValue.TIMESTAMP,
              autoPlayNext: true // Default to true for new playlists
            });
            return;
          }
        }
        
        // Update current playlist name display
        currentPlaylistName.textContent = playlists[currentPlaylistId].name || "Default Playlist";
        
        // Load auto-play next setting for this playlist
        autoPlayNextEnabled = playlists[currentPlaylistId].autoPlayNext !== false; // Default to true if not set
        
        // Save the current playlist to Firebase (this ensures it's always up to date)
        db.ref(LAST_PLAYED_PLAYLIST_KEY).set(currentPlaylistId);
        
        // Then load videos for current playlist
        loadVideosForCurrentPlaylist();
        
        // After initial load, check if we need to load a video from URL hash
        if (isInitialLoad && hashParts.length === 2 && hashParts[0] === currentPlaylistId) {
          loadSavedVideo(hashParts[1]);
          isInitialLoad = false;
        }
      } else {
        // Create default playlist if none exist
        db.ref("playlists/default").set({
          name: "Default Playlist",
          createdAt: firebase.database.ServerValue.TIMESTAMP,
          autoPlayNext: true // Default to true for new playlists
        });
      }
    });
  });
}

function loadVideosForCurrentPlaylist() {
  db.ref(`playlists/${currentPlaylistId}/videos`).orderByChild("addedAt").on("value", (snapshot) => {
    const list = document.getElementById("videoList");
    
    if (!snapshot.exists()) {
      if (list.querySelector('.empty-state') === null) {
        list.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">
              <i class="fas fa-music"></i>
            </div>
            <div class="empty-title">Your playlist is empty</div>
            <div class="empty-text">Add YouTube videos to create your personalized playlist and start watching</div>
            <button class="empty-button" onclick="document.getElementById('videoLink').focus()">
              <i class="fas fa-plus"></i> Add First Video
            </button>
          </div>
        `;
      }
      document.getElementById("playlistCount").textContent = "0 videos";
      playlistVideos = [];
      currentVideoIndex = -1;
      updateNavButtons();
      return;
    }

    const newPlaylistVideos = [];
    let mostRecentVideo = null;
    let mostRecentTime = 0;

    snapshot.forEach(child => {
      const vid = child.key;
      const data = child.val();
      const duration = data.duration || "0:00";
      
      newPlaylistVideos.push({
        id: vid,
        data: data,
        duration: duration
      });

      // Track the most recently watched video
      if (data.lastWatched && data.lastWatched > mostRecentTime) {
        mostRecentTime = data.lastWatched;
        mostRecentVideo = vid;
      }
    });

    // Update playlist count
    document.getElementById("playlistCount").textContent = `${newPlaylistVideos.length} ${newPlaylistVideos.length === 1 ? 'video' : 'videos'}`;

    // Only re-render if the playlist has changed
    if (JSON.stringify(playlistVideos.map(v => v.id)) !== JSON.stringify(newPlaylistVideos.map(v => v.id))) {
      list.innerHTML = "";
      newPlaylistVideos.forEach((video, index) => {
        const item = document.createElement("div");
        item.className = "playlist-item";
        if (video.id === videoId) {
          item.classList.add("active");
          currentPlayingItem = item;
        }
        item.setAttribute("data-video-id", video.id);
        item.onclick = () => loadSavedVideo(video.id);
        
        item.innerHTML = `
          <div class="thumbnail" style="background-image: url(https://img.youtube.com/vi/${video.id}/mqdefault.jpg)" data-duration="${video.duration}"></div>
          <div class="video-info">
            <div class="video-title">${video.data.title || "Untitled Video"}</div>
            <div class="video-channel">${video.data.channel || "Unknown channel"}</div>
            <div class="progress-container">
              <div class="progress-info">
                <span>${formatTime(video.data.time || 0)}</span>
                <span>${video.duration}</span>
              </div>
              <div class="progress-bar">
                <div class="progress" style="width: ${calculateProgress(video.data.time || 0, video.data.durationSec || 1)}%"></div>
              </div>
            </div>
          </div>
        `;
        
        list.appendChild(item);
      });
    } else {
      // Just update progress bars for existing items
      newPlaylistVideos.forEach(video => {
        updateProgressBarForVideo(video.id, video.data.time || 0);
      });
    }

    playlistVideos = newPlaylistVideos;

    // Auto-play the most recently watched video if available and no hash in URL
    if (mostRecentVideo && !videoId && !window.location.hash && isInitialLoad) {
      loadSavedVideo(mostRecentVideo);
      isInitialLoad = false;
    }
    
    // Update current video index if we have a videoId but no index
    if (videoId && currentVideoIndex === -1) {
      currentVideoIndex = playlistVideos.findIndex(video => video.id === videoId);
      updateNavButtons();
    }
  });
}

function renderPlaylistSelector() {
  playlistSelector.innerHTML = '';
  
  Object.keys(playlists).forEach(playlistId => {
    const playlist = playlists[playlistId];
    const playlistItem = document.createElement('div');
    playlistItem.className = `playlist-option ${playlistId === currentPlaylistId ? 'active' : ''}`;
    
    // Create toggle button for auto-play next
    const toggleButton = document.createElement('button');
    toggleButton.className = 'auto-play-toggle';
    toggleButton.innerHTML = `
      <span class="toggle-label">Auto Next</span>
      <span class="toggle-switch ${playlist.autoPlayNext !== false ? 'on' : 'off'}">
        <span class="toggle-knob"></span>
      </span>
    `;
    
    // Set initial state
    if (playlistId === currentPlaylistId) {
      autoPlayNextEnabled = playlist.autoPlayNext !== false;
    }
    
    // Toggle click handler
    toggleButton.addEventListener('click', (e) => {
      e.stopPropagation();
      const newState = !(playlist.autoPlayNext !== false);
      
      // Update Firebase
      db.ref(`playlists/${playlistId}/autoPlayNext`).set(newState).then(() => {
        // Update local state
        playlists[playlistId].autoPlayNext = newState;
        
        // Update UI
        const toggleSwitch = toggleButton.querySelector('.toggle-switch');
        toggleSwitch.classList.toggle('on', newState);
        toggleSwitch.classList.toggle('off', !newState);
        
        // If this is the current playlist, update the global setting
        if (playlistId === currentPlaylistId) {
          autoPlayNextEnabled = newState;
        }
      });
    });
    
    playlistItem.innerHTML = `
      <div class="playlist-option-name">${playlist.name || 'Unnamed Playlist'}</div>
      <div class="playlist-option-count">${playlist.videos ? Object.keys(playlist.videos).length : 0}</div>
    `;
    
    // Add toggle button to the playlist item
    playlistItem.appendChild(toggleButton);
    
    playlistItem.addEventListener('click', () => {
      // Show videos for this playlist
      const videosContainer = playlistItem.querySelector('.playlist-videos');
      if (videosContainer) {
        videosContainer.classList.toggle('active');
        return;
      }
      
      // Switch to this playlist
      switchToPlaylist(playlistId);
    });
    
    // Add right-click menu for viewing videos
    playlistItem.addEventListener('contextmenu', (e) => {
      e.preventDefault();
      showPlaylistVideos(playlistId, playlistItem);
    });
    
    playlistSelector.appendChild(playlistItem);
  });
}

function showPlaylistVideos(playlistId, playlistElement) {
  // Remove any existing videos container
  const existingContainer = playlistElement.querySelector('.playlist-videos');
  if (existingContainer) {
    existingContainer.remove();
    return;
  }
  
  // Create new videos container
  const videosContainer = document.createElement('div');
  videosContainer.className = 'playlist-videos active';
  
  if (playlists[playlistId].videos) {
    Object.entries(playlists[playlistId].videos).forEach(([videoId, videoData]) => {
      const videoItem = document.createElement('div');
      videoItem.className = 'playlist-video-item';
      videoItem.innerHTML = `
        <div class="playlist-video-thumb" style="background-image: url(https://img.youtube.com/vi/${videoId}/mqdefault.jpg)"></div>
        <div class="playlist-video-info">
          <div class="playlist-video-title">${videoData.title || 'Untitled Video'}</div>
          <div class="playlist-video-duration">${videoData.duration || '0:00'}</div>
        </div>
      `;
      videosContainer.appendChild(videoItem);
    });
  } else {
    videosContainer.innerHTML = '<div style="padding: 10px; color: var(--gray-1);">No videos in this playlist</div>';
  }
  
  playlistElement.appendChild(videosContainer);
}

function switchToPlaylist(playlistId) {
  // Save current time before switching
  if (player && videoId && unsavedChanges) {
    forceSaveCurrentTime();
  }
  
  currentPlaylistId = playlistId;
  currentPlaylistName.textContent = playlists[playlistId].name || "Default Playlist";
  
  // Update auto-play next setting for this playlist
  autoPlayNextEnabled = playlists[playlistId].autoPlayNext !== false;
  
  // Save the last played playlist to Firebase
  db.ref(LAST_PLAYED_PLAYLIST_KEY).set(playlistId);
  
  // Close admin panel
  adminPanel.classList.remove('active');
  overlay.classList.remove('active');
  
  // Load videos for new playlist
  loadVideosForCurrentPlaylist();
  
  // Reset player
  videoId = '';
  if (player) {
    player.stopVideo();
  }
  
  // Clear URL hash
  window.location.hash = '';
  
  // Now find and play the most recently watched video in this playlist
  findAndPlayLastWatchedVideo(playlistId);
}

function findAndPlayLastWatchedVideo(playlistId) {
  db.ref(`playlists/${playlistId}/videos`).orderByChild("lastWatched").once("value").then(snapshot => {
    if (!snapshot.exists()) return;
    
    let lastVideoId = null;
    let lastWatchedTime = 0;
    
    snapshot.forEach(child => {
      const videoData = child.val();
      if (videoData.lastWatched && videoData.lastWatched > lastWatchedTime) {
        lastWatchedTime = videoData.lastWatched;
        lastVideoId = child.key;
      }
    });
    
    if (lastVideoId) {
      loadSavedVideo(lastVideoId);
    }
  });
}

function createNewPlaylist() {
  const playlistName = document.getElementById('newPlaylistName').value.trim();
  if (!playlistName) {
    alert('Please enter a playlist name');
    return;
  }
  
  const newPlaylistId = generateId();
  
  // Create the playlist without any videos initially
  db.ref(`playlists/${newPlaylistId}`).set({
    name: playlistName,
    createdAt: firebase.database.ServerValue.TIMESTAMP,
    videos: {}, // Explicitly set empty videos object
    autoPlayNext: true // Default to true for new playlists
  }).then(() => {
    document.getElementById('newPlaylistName').value = '';
    
    // Switch to the new playlist
    switchToPlaylist(newPlaylistId);
  }).catch(error => {
    console.error("Error creating playlist:", error);
    alert("Error creating playlist. Please try again.");
  });
}

function generateId() {
  return 'xxxxxxxx'.replace(/[xy]/g, function(c) {
    const r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
    return v.toString(16);
  });
}

function calculateProgress(currentTime, duration) {
  if (duration <= 0) return 0;
  const progress = (currentTime / duration) * 100;
  return Math.min(100, Math.max(0, progress)); // Ensure between 0-100
}

function formatTime(seconds) {
  const mins = Math.floor(seconds / 60);
  const secs = Math.floor(seconds % 60);
  return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
}

function loadSavedVideo(vid) {
  // Check if video exists in current playlist
  if (!playlistVideos.some(video => video.id === vid)) {
    console.error("Video not found in current playlist");
    return;
  }
  
  videoId = vid;
  db.ref(`playlists/${currentPlaylistId}/videos/${vid}`).once("value").then(snapshot => {
    const video = snapshot.val();
    const startTime = video.time || 0;
    loadPlayer(videoId, startTime);
    highlightCurrentVideo();
  });
}

function playNextVideo() {
  if (currentVideoIndex < playlistVideos.length - 1) {
    // Save current time before moving to next video
    if (player && videoId && unsavedChanges) {
      forceSaveCurrentTime();
    }
    
    const nextVideo = playlistVideos[currentVideoIndex + 1];
    loadSavedVideo(nextVideo.id);
  }
}

function playPreviousVideo() {
  if (currentVideoIndex > 0) {
    // Save current time before moving to previous video
    if (player && videoId && unsavedChanges) {
      forceSaveCurrentTime();
    }
    
    const prevVideo = playlistVideos[currentVideoIndex - 1];
    loadSavedVideo(prevVideo.id);
  }
}

function updateNavButtons() {
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  
  prevBtn.disabled = currentVideoIndex <= 0;
  nextBtn.disabled = currentVideoIndex >= playlistVideos.length - 1 || currentVideoIndex === -1;
}

function highlightCurrentVideo() {
  if (currentPlayingItem) {
    currentPlayingItem.classList.remove("active");
  }
  
  const items = document.querySelectorAll(".playlist-item");
  items.forEach(item => {
    if (item.getAttribute("data-video-id") === videoId) {
      item.classList.add("active");
      currentPlayingItem = item;
      item.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }
  });
}

function updateProgressBarForVideo(vid, currentTime) {
  const item = document.querySelector(`.playlist-item[data-video-id="${vid}"]`);
  if (!item) return;
  
  const progressBar = item.querySelector('.progress');
  const timeDisplay = item.querySelector('.progress-info span:first-child');
  const durationDisplay = item.querySelector('.progress-info span:last-child');
  
  if (progressBar && timeDisplay) {
    let duration = 1;
    const videoData = playlistVideos.find(v => v.id === vid);
    if (videoData && videoData.data.durationSec) {
      duration = videoData.data.durationSec;
    }
    
    const percentage = calculateProgress(currentTime, duration);
    progressBar.style.width = `${percentage}%`;
    timeDisplay.textContent = formatTime(currentTime);
    
    // Track if we have unsaved changes
    if (vid === videoId) {
      unsavedChanges = Math.abs(currentTime - lastSavedTime) >= 1;
    }
  }
}

// Enhanced unload handlers
function handleBeforeUnload(e) {
  if (player && videoId && unsavedChanges) {
    forceSaveOnUnload = true;
    forceSaveCurrentTime();
    
    // Chrome requires returnValue to be set
    e.preventDefault();
    e.returnValue = '';
    return '';
  }
}

function handleVisibilityChange() {
  if (document.visibilityState === 'hidden' && player && videoId && unsavedChanges) {
    forceSaveCurrentTime();
  }
}

// Set up event listeners for page unload/scenarios
window.addEventListener('beforeunload', handleBeforeUnload);
window.addEventListener('pagehide', handleBeforeUnload);
document.addEventListener('visibilitychange', handleVisibilityChange);

// Load video list on page load
window.onload = function() {
  setupRealtimeListener();
  
  // Add event listener for Enter key in input field
  document.getElementById("videoLink").addEventListener("keypress", function(e) {
    if (e.key === "Enter") {
      saveAndLoadVideo();
    }
  });
};
</script>
